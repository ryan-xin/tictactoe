<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Ryan</title>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- -------------------------------- Menu --------------------------------- -->

  <div class="menu-container">
    <img class="burger_close" src="assets/burger_close.svg" alt="Menu">
    <div class="menu-content">
      <div class="token-select-container">
        <h2>Please select tokens:</h2>
        <div class="token-button-container flex-container ">
          <div class="token-set-one flex-item-token set-selected">
            <img src="assets/token_set_one.svg" alt="">
          </div>
          <div class="token-set-two flex-item-token">
            <img src="assets/token_set_two.svg" alt="">
          </div>
        </div>
      </div>
      <div class="new-game">
        <input class="new-game-button" type="button" value="New Game">
      </div>
    </div>
  </div>

<!-- ----------------------------- Navigation ------------------------------ -->

  <nav class="nav">
    <div class="nav-left">
      <a href="index.html"><img src="assets/logo.svg" alt="Logo"></a>
    </div>
    <div class="nav-right">
      <button class="restart"><h3>Restart</h3></button>
      <img class="burger_menu" src="assets/burger_menu.svg" alt="Menu">
    </div>
  </nav>

<!-- ------------------------------- Message ------------------------------- -->

  <div class="message">
    <h2>It is Player One's turn.</h2>
  </div>

<!-- --------------------------- Main Container ---------------------------- -->

  <div class="container">
    <div class="flex-container">
      <div class="block flex-item">
        <img src=""></img>
      </div>
      <div class="block flex-item">
        <img src=""></img>
      </div>
      <div class="block flex-item">
        <img src=""></img>
      </div>
    </div>
    <div class="flex-container">
      <div class="block flex-item">
        <img src=""></img>
      </div>
      <div class="block flex-item">
        <img src=""></img>
      </div>
      <div class="block flex-item">
        <img src=""></img>
      </div>
    </div>
    <div class="flex-container">
      <div class="block flex-item">
        <img src=""></img>
      </div>
      <div class="block flex-item">
        <img src=""></img>
      </div>
      <div class="block flex-item">
        <img src=""></img>
      </div>
    </div>
  </div>

<!-- ------------------------------- Footer -------------------------------- -->

  <div class="footer-container flex-container">
    <div class="player-one flex-item-footer">
      <h4 class="player-one-result">Player One</h4>
      <h1 class="player-one-result-number">0</h1>
    </div>
    <div class="button-reset flex-item-footer">
      <h4 class="tie-result">Tie</h4>
      <h1 class="tie-result-number">0</h1>
    </div>
    <div class="player-two flex-item-footer">
      <h4 class="player-two-result">Player Two</h4>
      <h1 class="player-two-result-number">0</h1>
    </div>
  </div>

</body>

</html>
