<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Ryan</title>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- -------------------------------- Menu --------------------------------- -->

  <div class="menu-container">
    <img class="burger_close" src="assets/burger_close.svg" alt="Menu">
    <div class="menu-content">
      <div class="token-select-container">
        <h2>Select tokens:</h2>
        <div class="token-button-container flex-container ">
          <div class="token-set-one flex-item-token set-selected">
            <img src="assets/token_set_one.svg" alt="">
          </div>
          <div class="token-set-two flex-item-token">
            <img src="assets/token_set_two.svg" alt="">
          </div>
        </div>
      </div>
      <div class="grid-select-container">
        <h2>Select grids:</h2>
        <div class="grid-button-container flex-container ">
          <div class="grid-one flex-item-grid set-selected">
            <h1>3 x 3</h1>
          </div>
          <div class="grid-two flex-item-grid">
            <h1>4 x 4</h1>
          </div>
        </div>
      </div>
      <div class="mode-select-container">
        <h2>Select mode:</h2>
        <div class="mode-button-container flex-container ">
          <div class="mode-one flex-item-mode set-selected">
            <h2>1 on 1</h2>
          </div>
          <div class="mode-two flex-item-mode">
            <h2>vs AI</h2>
          </div>
          <div class="mode-three flex-item-mode">
            <h2>Online</h2>
          </div>
        </div>
      </div>
      <div class="new-game">
        <input class="new-game-button" type="button" value="New Game">
      </div>
    </div>
  </div>

<!-- ----------------------------- Navigation ------------------------------ -->

  <nav class="nav">
    <div class="nav-left">
      <a href="index.html"><img src="assets/logo.svg" alt="Logo"></a>
    </div>
    <div class="nav-right">
      <button class="restart"><h3>Restart</h3></button>
      <img class="burger_menu" src="assets/burger_menu.svg" alt="Menu">
    </div>
  </nav>

<!-- ------------------------------- Message ------------------------------- -->

  <div class="message">
    <h2>Enjoy the game!</h2>
  </div>

    </div>
    <div class="button-reset flex-item-footer">
